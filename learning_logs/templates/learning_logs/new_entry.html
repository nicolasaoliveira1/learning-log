{% extends "learning_logs/base.html" %}
{%load bootstrap5%}
{%block header%}
<h2>
    <a href="{% url 'topic' topic.id %}">{{topic}}</a>
</h2>
{%endblock header%}
{% block content %}


<h4 class="my-4">Adicionar uma nova anotação:</h4>
<form action="{% url 'new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {%bootstrap_form form%}
    {%buttons%}
    <button name="submit" class="btn btn-primary">Adicionar</button>
    {%endbuttons%}
</form>

{% endblock content %}
