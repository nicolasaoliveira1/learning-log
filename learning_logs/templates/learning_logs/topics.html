<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos</title>
</head>

<body>
    {% extends "learning_logs/base.html"%}
    {%block header%}
    <h2 class="mb-4">Tópicos:</h2>
    {%endblock header%}
    {% block content%}
    <ul>
        {% for topic in topics%}
        <li>
            <h4>
                <a href="{% url 'topic' topic.id %}">{{topic}}</a>
            </h4>
        </li>
        {%empty%}
        <li>Não há tópicos adicionados.</li>
        {% endfor %}
    </ul>
    <h4 class="mt-5">
        <a href="{% url 'new_topic' %}">Adicionar novos tópicos</a>
    </h4>

    {% endblock content%}
</body>

</html>
