{% extends "learning_logs/base.html" %}
{%load bootstrap5%}
{%block header%}
<h4>
    <a href="{% url 'topic' topic.id %}">{{topic}}</a>
</h4>
{%endblock header%}
{% block content %}

<h4 class="my-4">Editar anotação:</h4>

<form action="{% url 'edit_entry' entry.id %}" method="post">
    {%csrf_token%}
    {%bootstrap_form form%}
    {%buttons%}
    <button name="submit" class="btn btn-primary">Salvar</button>
    {%endbuttons%}
</form>

{% endblock content %}
